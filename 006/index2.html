<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textando as condições</title>
</head>
<body>
    <h1>Sua nacionalidade é Brasileira?</h1>
    Digite o seu país de origem: <input type="text" name="origem" id="origem">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="nac"></div>
    
    <script>
        function verificar {
            var txtv = document.querySelector('input#origem')
            var nac = document.querySelector('div#nac') 
            nac.innerHTML('Você é Brasileiro')
            if (txtv == Brasil){
                txtv.innerHTML('Você é Brasileiro')
            }
            else{
                nac.innerHTML('Você é Gringo!')
            }
        }
    </script>

    
</body>
</html>
