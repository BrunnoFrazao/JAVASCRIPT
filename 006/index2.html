<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textando as condições</title>
</head>
<body>
    <h1>Sua nacionalidade é Brasileira?</h1>
    Digite o seu país de origem: <input type="text" name="origem" id="origem">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="nac">

    </div>
    
    <script>
        function verificar() {
            var org = document.querySelector('input#origem')
            var nac = document.querySelector('div#nac')
            var pais = (org.value)     
            nac.innerHTML = `<p>Você mora no(a):<strong> ${pais}</strong></p>`
            
        }
    </script>

    
</body>
</html>
